apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.gianlu.timeless"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 46
        versionName "1.8.3"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'main'
    productFlavors {
        standard {
            dimension 'main'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api project(':CommonUtils')
    api 'com.github.PhilJay:MPAndroidChart:v3.1.0-alpha'
    api 'com.wdullaer:materialdatetimepicker:4.0.1'
    api 'com.squareup.okhttp3:okhttp:3.11.0'
    api 'com.github.scribejava:scribejava-core:6.0.0'
    api 'com.github.scribejava:scribejava-httpclient-okhttp:6.0.0'
}
