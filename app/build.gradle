apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.gianlu.timeless"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 24
        versionName "1.5.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api project(':CommonUtils')
    api 'com.github.scribejava:scribejava-apis:4.2.0'
    api 'com.android.support:cardview-v7:27.0.1'
    api 'com.android.support:support-v13:27.0.1'
    api 'com.github.PhilJay:MPAndroidChart:v3.0.1'
    api 'com.wdullaer:materialdatetimepicker:3.4.0'
}

apply plugin: 'com.google.gms.google-services'