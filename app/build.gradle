apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.gianlu.timeless"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 31
        versionName "1.5.8"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        /*
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        */
    }
}

dependencies {
    api project(':CommonUtils')
    //noinspection GradleDependency: 5.0.0 and newer requires minSdkVersion >= 26
    api 'com.github.scribejava:scribejava-apis:4.2.0'
    api 'com.android.support:cardview-v7:27.0.2'
    api 'com.android.support:support-v13:27.0.2'
    api 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    api 'com.wdullaer:materialdatetimepicker:3.5.1'
}

apply plugin: 'com.google.gms.google-services'