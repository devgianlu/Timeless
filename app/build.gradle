plugins {
    id 'com.github.triplet.play' version '2.2.1'
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

def isTravis = System.getenv("CI") == "true"
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.gianlu.timeless"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 52
        versionName "1.10.1"
    }

    if (isTravis) {
        signingConfigs {
            release {
                storeFile file("../.travis/keystore.jks")
                storePassword System.getenv("keystore_storePsswd")
                keyAlias = System.getenv("keystore_keyAlias")
                keyPassword System.getenv("keystore_keyPsswd")
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (isTravis) signingConfig signingConfigs.release
        }
    }

    flavorDimensions 'main'
    productFlavors {
        standard {
            dimension 'main'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

play {
    enabled = isTravis
    serviceAccountCredentials = file("../.travis/secrets.json")
    track = "production"
    releaseStatus = "draft"
}

dependencies {
    api project(':CommonUtils')
    api 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    api 'com.wdullaer:materialdatetimepicker:4.2.2'
    api 'com.squareup.okhttp3:okhttp:4.1.0'
    api 'com.github.scribejava:scribejava-core:6.8.0'
    api 'com.github.scribejava:scribejava-httpclient-okhttp:6.8.0'
}

task printVersionName {
    doLast {
        println android.defaultConfig.versionName
    }
}