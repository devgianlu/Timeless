apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.gianlu.timeless"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 17
        versionName "1.4.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            lintOptions {
                disable 'MissingTranslation'
            }
        }
    }
}

dependencies {
    compile project(':CommonUtils')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.github.scribejava:scribejava-apis:4.1.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v13:25.3.1'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.1' // 3.0.2 is bugged
    compile 'com.google.android.gms:play-services-analytics:11.0.0'
    compile 'com.wdullaer:materialdatetimepicker:3.2.2'
}


apply plugin: 'com.google.gms.google-services'