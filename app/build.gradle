apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.gianlu.timeless"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 41
        versionName "1.7.5"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api project(':CommonUtils')
    api 'com.android.support:cardview-v7:27.1.1'
    api 'com.android.support:support-v13:27.1.1' // Overrides older version from another library
    api 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    api 'com.wdullaer:materialdatetimepicker:3.6.0'
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'com.github.scribejava:scribejava-core:5.5.0'
    api 'com.github.scribejava:scribejava-httpclient-okhttp:5.5.0'
}

apply plugin: 'com.google.gms.google-services'